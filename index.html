<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Mailcatcher - v0.0 nothing alpha</title>
</head>
<body>
<h1>Mailcatcher</h1>
<form class="form" id="myForm">
<label for="inp_username">Input Username</label>
<input type="text" name="inp_username" id="inp_username">
<label for="inp_password">Input Password</label>
<input type="text" name="inp_password" id="inp_password">
<button type="submit">Login</button>
</form>

<script>
const myForm = document.getElementById('myForm');

myForm.addEventListener('submit', function (e) {
	e.preventDefault();

	const formData = new FormData(this);

	fetch('login.php', {
		method: 'post',
		body: formData
	}).then(function (response) {
		return response.text();
	}).then(function (text) {
		console.log(text);
	}).catch(function (error){
		console.error(error);
	})
});
</script>

</body>
